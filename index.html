<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>Weihnachtsgeschenk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-primary: #8C0000;
            --gold-accent: #DAA520;
            --bg-dark: #091a38;
        }

        body { 
            background: var(--bg-dark); 
            overflow: hidden; 
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            touch-action: pan-y;
        }

        /* === CODEPEN GESCHENK (KORRIGIERT) === */
        
        .box {
            position: relative;
        }
        
        /* Das gro√üe blaue Hintergrund-Element wurde entfernt */
        .box::before {
            display: none; 
        }

        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            touch-action: manipulation;
        }

        .gift-container:active {
            transform: scale(0.95);
        }

        .box-body {
            position: relative;
            height: 200px;
            width: 200px;
            margin-top: 123.3333333333px; 
            background-color: var(--red-primary);
            border-bottom-left-radius: 5%;
            border-bottom-right-radius: 5%;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
            background: linear-gradient(#762c2c, var(--red-primary));
            /* FIX: overflow: visible, damit die Schleife nicht abgeschnitten wird */
            overflow: visible; 
        }
        
        /* Klick-Trigger */
        .box-body.box-opened {
            cursor: default;
            -webkit-animation: box-body 1s forwards ease-in-out;
            animation: box-body 1s forwards ease-in-out;
        }

        .box-body.box-opened .box-lid {
            -webkit-animation: box-lid 1s forwards ease-in-out;
            animation: box-lid 1s forwards ease-in-out;
        }
        .box-body.box-opened .box-bowtie::before {
            -webkit-animation: box-bowtie-left 1.1s forwards ease-in-out;
            animation: box-bowtie-left 1.1s forwards ease-in-out;
        }
        .box-body.box-opened .box-bowtie::after {
            -webkit-animation: box-bowtie-right 1.1s forwards ease-in-out;
            animation: box-bowtie-right 1.1s forwards ease-in-out;
        }

        /* Vertikales Band auf dem K√∂rper */
        .box-body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            width: 50px;
            background: linear-gradient(var(--gold-accent),#fff)
        }
        
        /* Deckel */
        .box-lid {
            position: absolute;
            z-index: 1;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            bottom: 90%;
            height: 40px;
            background-color: var(--red-primary);
            height: 40px;
            width: 220px;
            border-radius: 5%;
            box-shadow: 0 8px 4px -4px rgba(0, 0, 0, 0.3);
        }

        /* Horizontales Band auf dem Deckel */
        .box-lid::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            width: 50px;
            background: linear-gradient(#ffefa0, var(--gold-accent))
        }

        /* Schleife (Box-Bowtie) */
        .box-bowtie {
            z-index: 1;
            height: 100%;
        }
        .box-bowtie::before, .box-bowtie::after {
            content: "";
            width: 83.3333333333px;
            height: 83.3333333333px;
            border: 16.6666666667px solid white;
            border-radius: 50% 50% 0 50%;
            position: absolute;
            bottom: 99%;
            /* Z-Index auf 2 gesetzt, damit die Schleife √ºber dem Deckel sichtbar ist */
            z-index: 2; 
        }
        .box-bowtie::before {
            left: 50%;
            -webkit-transform: translateX(-100%) skew(10deg, 10deg);
            transform: translateX(-100%) skew(10deg, 10deg);
        }
        .box-bowtie::after {
            left: 50%;
            -webkit-transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
            transform: translateX(0%) rotate(90deg) skew(10deg, 10deg);
        }

        /* GLOW und Konfetti-Effekt */
        .glow {
            position: absolute;
            top: -20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 60px;
            background: radial-gradient(ellipse, 
                rgba(255,255,255,0.9) 0%,
                rgba(255,215,0,0.6) 40%, 
                transparent 70%);
            opacity: 0;
            transition: opacity 0.8s ease;
            filter: blur(15px);
            pointer-events: none;
            z-index: 0; 
        }

        .glow-active {
            opacity: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Keyframes f√ºr die Box-Animation (Deckel bleibt sichtbar) */
        @-webkit-keyframes box-lid {
            0%, 42% { -webkit-transform: translate3d(-50%, 0%, 0) rotate(0deg); transform: translate3d(-50%, 0%, 0) rotate(0deg); }
            60% { -webkit-transform: translate3d(-85%, -230%, 0) rotate(-25deg); transform: translate3d(-85%, -230%, 0) rotate(-25deg); }
            90%, 100% { 
                /* Angpasst f√ºr sichtbare Ablage neben der Box */
                -webkit-transform: translate3d(-250%, 50%, 0) rotate(-70deg); 
                transform: translate3d(-250%, 50%, 0) rotate(-70deg); 
            }
        }
        @keyframes box-lid {
            0%, 42% { -webkit-transform: translate3d(-50%, 0%, 0) rotate(0deg); transform: translate3d(-50%, 0%, 0) rotate(0deg); }
            60% { -webkit-transform: translate3d(-85%, -230%, 0) rotate(-25deg); transform: translate3d(-85%, -230%, 0) rotate(-25deg); }
            90%, 100% { 
                /* Angpasst f√ºr sichtbare Ablage neben der Box */
                -webkit-transform: translate3d(-250%, 50%, 0) rotate(-70deg); 
                transform: translate3d(-250%, 50%, 0) rotate(-70deg); 
            }
        }
        @-webkit-keyframes box-body {
            0% { -webkit-transform: translate3d(0%, 0%, 0) rotate(0deg); transform: translate3d(0%, 0%, 0) rotate(0deg); }
            25% { -webkit-transform: translate3d(0%, 25%, 0) rotate(20deg); transform: translate3d(0%, 25%, 0) rotate(20deg); }
            50% { -webkit-transform: translate3d(0%, -15%, 0) rotate(0deg); transform: translate3d(0%, -15%, 0) rotate(0deg); }
            70% { -webkit-transform: translate3d(0%, 0%, 0) rotate(0deg); transform: translate3d(0%, 0%, 0) rotate(0deg); }
        }
        @keyframes box-body {
            0% { -webkit-transform: translate3d(0%, 0%, 0) rotate(0deg); transform: translate3d(0%, 0%, 0) rotate(0deg); }
            25% { -webkit-transform: translate3d(0%, 25%, 0) rotate(20deg); transform: translate3d(0%, 25%, 0) rotate(20deg); }
            50% { -webkit-transform: translate3d(0%, -15%, 0) rotate(0deg); transform: translate3d(0%, -15%, 0) rotate(0deg); }
            70% { -webkit-transform: translate3d(0%, 0%, 0) rotate(0deg); transform: translate3d(0%, 0%, 0) rotate(0deg); }
        }
        @-webkit-keyframes box-bowtie-right {
            0%, 50%, 75% { -webkit-transform: translateX(0%) rotate(90deg) skew(10deg, 10deg); transform: translateX(0%) rotate(90deg) skew(10deg, 10deg); }
            90%, 100% { -webkit-transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3); }
        }
        @keyframes box-bowtie-right {
            0%, 50%, 75% { -webkit-transform: translateX(0%) rotate(90deg) skew(10deg, 10deg); transform: translateX(0%) rotate(90deg) skew(10deg, 10deg); }
            90%, 100% { -webkit-transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); box-shadow: 0px 4px 8px -4px rgba(0, 0, 0, 0.3); }
        }
        @-webkit-keyframes box-bowtie-left {
            0% { -webkit-transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); }
            50%, 75% { -webkit-transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); }
            90%, 100% { -webkit-transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); }
        }
        @keyframes box-bowtie-left {
            0% { -webkit-transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); }
            50%, 75% { -webkit-transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); transform: translate(-50%, -15%) rotate(45deg) skew(10deg, 10deg); }
            90%, 100% { -webkit-transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); transform: translateX(-100%) rotate(0deg) skew(10deg, 10deg); }
        }

        /* === CHAT UI & ETC (WIE VORHER) === */
        .glass { 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .bilbo-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: blink 5s infinite;
        }

        @keyframes blink {
            0%, 95%, 100% { transform: scale(1); }
            97% { transform: scaleY(0.1); }
        }

        .bilbo-avatar.talking {
            animation: talk 0.5s ease-in-out;
        }

        @keyframes talk {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05) rotate(-3deg); }
        }

        .chat-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin: 0 3px;
            vertical-align: middle;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .icon-gift { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .icon-cookie { background: linear-gradient(135deg, #ea580c, #c2410c); }
        .icon-paw { background: linear-gradient(135deg, #a78bfa, #8b5cf6); }
        .icon-tree { background: linear-gradient(135deg, #10b981, #059669); }
        .icon-sparkle { background: linear-gradient(135deg, #fbbf24, #f59e0b); }

        .chat-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
            font-size: 15px;
            line-height: 1.6;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble-me {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 2px 10px rgba(220, 38, 38, 0.4);
        }

        .bubble-other {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            transition: all 0.4s ease;
        }

        .music-control.hidden-ui { 
            opacity: 0; 
            pointer-events: none; 
            transform: translateX(-50%) translateY(100px);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.25); 
            border-radius: 10px; 
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

        <div class="gift-wrapper inline-block">

                <div class="box">

                <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-4">

<script>
    const audio = document.getElementById('bg-music');
    const chatMessages = document.getElementById('chat-messages');
    const chatButtons = document.getElementById('chat-buttons');
    const chatModal = document.getElementById('chat-modal');
    const chatBox = document.getElementById('chat-box');
    const typingIndicator = document.getElementById('typing-indicator');
    const musicControl = document.getElementById('music-control');
    const glow = document.getElementById('glow');
    const giftContainer = document.getElementById('gift-container');
    const bilboAvatar = document.getElementById('bilbo-avatar');
    const giftBoxBody = document.getElementById('gift-box-body'); 

    function vibrate(duration) {
        if ('vibrate' in navigator) {
            navigator.vibrate(duration);
        }
    }

    function scrollToBottom() {
        setTimeout(() => {
            chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
        }, 100);
    }

    function toggleChat(maximize) {
        if (maximize) {
            chatModal.classList.remove('hidden');
            musicControl.classList.add('hidden-ui');
            setTimeout(() => {
                chatBox.style.transform = 'scale(1) translateY(0)';
                chatBox.style.opacity = '1';
            }, 50);
            document.getElementById('chat-min-button').classList.add('hidden');
        } else {
            chatBox.style.transform = 'scale(0.8) translateY(100px)';
            chatBox.style.opacity = '0';
            setTimeout(() => {
                chatModal.classList.add('hidden');
                musicControl.classList.remove('hidden-ui');
                document.getElementById('chat-min-button').classList.remove('hidden');
            }, 500);
        }
    }

    async function addChatMessage(sender, text) {
        if (sender === 'other') {
            bilboAvatar.classList.add('talking');
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
            await new Promise(r => setTimeout(r, 1200));
            typingIndicator.classList.add('hidden');
            setTimeout(() => bilboAvatar.classList.remove('talking'), 500);
        }

        const wrapper = document.createElement('div');
        wrapper.className = `flex ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
        const bubble = document.createElement('div');
        bubble.className = `chat-bubble ${sender === 'me' ? 'bubble-me' : 'bubble-other'}`;
        
        let content = text
            .replace(/\\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\*(.*?)\*/g, '<i>$1</i>')
            .replace(/üéÅ/g, '<span class="chat-icon icon-gift">üéÅ</span>')
            .replace(/üç™/g, '<span class="chat-icon icon-cookie">üç™</span>')
            .replace(/üêæ/g, '<span class="chat-icon icon-paw">üêæ</span>')
            .replace(/üéÑ/g, '<span class="chat-icon icon-tree">üéÑ</span>')
            .replace(/‚ú®/g, '<span class="chat-icon icon-sparkle">‚ú®</span>');
        
        bubble.innerHTML = content;
        wrapper.appendChild(bubble);
        chatMessages.appendChild(wrapper);
        scrollToBottom();
    }

    function addChatButtons(buttons, handler) {
        chatButtons.innerHTML = '';
        buttons.forEach(btn => {
            const b = document.createElement('button');
            b.className = "w-full py-4 px-5 rounded-2xl bg-white/5 hover:bg-white/15 active:bg-white/20 text-white text-base font-medium border border-white/10 transition active:scale-95";
            b.textContent = btn.text;
            b.onclick = async () => {
                vibrate(10);
                chatButtons.innerHTML = '';
                await addChatMessage('me', btn.text);
                handler(btn.nextStage);
            };
            chatButtons.appendChild(b);
        });
        scrollToBottom();
    }

    async function handleChatStage(stage) {
        switch(stage) {
            case 'START':
                await addChatMessage('other', "Ho Ho Ho! Hier spricht *Bilbo* vom **Team der Elfen-Post** des Weihnachtsmanns. Wie kann ich dir im vorweihnachtlichen Chaos beistehen?");
                addChatButtons([
                    { text: "Suche mein Geschenk! üéÅ", nextStage: 'ASK_PROMISE' },
                    { text: "Hilfe beim Pl√§tzchenbacken üç™", nextStage: 'FALLBACK_1' }
                ], handleChatStage);
                break;
            case 'ASK_PROMISE':
                await addChatMessage('other', "Wunderbar! Bevor wir zur Geschenke-√úbergabe √ºbergehen, eine wichtige Formalit√§t (Boss-Anweisung!): Versprichst du mir, zuk√ºnftige Geschenke **NICHT** immer komplett einzeln zu verpacken und nat√ºrlich *lieb* zu sein? üòâ");
                addChatButtons([
                    { text: "Ja, versprochen! ‚ú®", nextStage: 'SUCCESS' },
                    { text: "Nein, ich liebe das Chaos.", nextStage: 'FALLBACK_2' }
                ], handleChatStage);
                break;
            case 'SUCCESS':
                await addChatMessage('other', "Perfekt, dein Versprechen ist im goldenen Buch registriert. Wir hoffen sehr du h√§lst dein Versprechen!");
                await addChatMessage('other', "Schau am besten *noch einmal* unter den Baum... Vielleicht ist es an den falschen Empf√§nger addressiert. üêæ Ich w√ºnsche dir magische Feiertage und frohe Weihnachten! Tsch√ºss und bis n√§chstes Jahr! üéÑ");
                break;
            case 'FALLBACK_1':
                await addChatMessage('other', "Uff, mein Fachgebiet ist die Logistik! Aber warte mal... Ah, Trixi hat mir ihr super-geheimes Rezept f√ºr *Blitz-Vanillekipferl* zugesteckt.");
                addChatButtons([
                    { text: "üç™ Rezept √∂ffnen", nextStage: 'OPEN_RECIPE' },
                    { text: "Zur√ºck zum Support", nextStage: 'START' }
                ], handleChatStage);
                break;
            case 'OPEN_RECIPE':
                window.open("https://www.chefkoch.de/rezepte/403911129675192/Uromas-Vanillekipferl.html","_blank");
                await addChatMessage('other', "Nun aber schnell zur√ºck zum Geschenk! Die Zeit dr√§ngt! üéÅ");
                addChatButtons([{ text: "Zum Geschenke-Versprechen", nextStage: 'ASK_PROMISE' }], handleChatStage);
                break;
            case 'FALLBACK_2':
                await addChatMessage('other', "Das kann ich leider nicht akzeptieren! Ohne Versprechen keine Route. √úberdenke deine Antwort. üéÅ");
                addChatButtons([{ text: "Ich √ºberlege es mir anders...", nextStage: 'ASK_PROMISE' }], handleChatStage);
                break;
        }
    }

    function openGift() {
        // Nutzt die neue ID und Klasse zum Pr√ºfen, ob die Box bereits ge√∂ffnet ist
        if (giftBoxBody.classList.contains('box-opened')) return;

        vibrate([50, 30, 50]);

        if(audio.paused) { 
            audio.play().catch(e => console.log('Audio blocked'));
            updateMusicUI(true);
        }

        // F√ºhrt die Animationen aus
        giftBoxBody.classList.add('box-opened');

        setTimeout(() => {
            glow.classList.add('glow-active');
            
            // Konfetti-Position aus der Mitte des K√∂rpers berechnen
            const boxRect = giftBoxBody.getBoundingClientRect();
            const centerX = boxRect.left + boxRect.width / 2;
            // Startpunkt des Konfettis etwas oberhalb der Box
            const centerY = boxRect.top - 10; 
            
            launchConfetti(centerX, centerY);

            setTimeout(() => {
                giftContainer.style.transition = 'all 0.6s ease';
                giftContainer.style.opacity = '0';
                giftContainer.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    giftContainer.parentElement.classList.add('hidden');
                    toggleChat(true);
                    handleChatStage('START');
                }, 600);
            }, 1200);
        }, 900);
    }

    function launchConfetti(x, y) {
        const colors = ['#fbbf24','#dc2626','#3b82f6','#10b981','#ffffff','#DAA520'];
        
        for (let i = 0; i < 100; i++) {
            const el = document.createElement('div');
            el.className = 'confetti';
            
            const size = 5 + Math.random() * 12;
            el.style.width = size + 'px';
            el.style.height = size + 'px';
            el.style.background = colors[Math.floor(Math.random() * colors.length)];
            el.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            
            document.body.appendChild(el);
            
            const angle = (-150 + Math.random() * 120) * (Math.PI / 180);
            const velocity = 500 + Math.random() * 700;
            let vx = Math.cos(angle) * velocity;
            let vy = Math.sin(angle) * velocity;
            let px = 0, py = 0;
            let rotation = Math.random() * 360;
            const rotSpeed = (Math.random() - 0.5) * 25;
            const gravity = 20;

            function animate() {
                vy += gravity;
                px += vx * 0.016;
                py += vy * 0.016;
                rotation += rotSpeed;
                
                el.style.transform = `translate(${px}px, ${py}px) rotate(${rotation}deg)`;
                el.style.opacity = Math.max(0, 1 - (py / window.innerHeight));
                
                if (py < window.innerHeight + 300) {
                    requestAnimationFrame(animate);
                } else {
                    el.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }
    }

    const musicBtn = document.getElementById('music-toggle');
    
    function updateMusicUI(playing) {
        document.getElementById('icon-play').style.display = playing ? 'none' : 'block';
        document.getElementById('icon-pause').style.display = playing ? 'block' : 'none';
        document.getElementById('music-state').textContent = playing ? 'Wiedergabe' : 'Pausiert';
    }
    
    musicBtn.onclick = () => {
        vibrate(10);
        if(audio.paused) { 
            audio.play().catch(e => console.log('Audio blocked'));
            updateMusicUI(true);
        } else { 
            audio.pause();
            updateMusicUI(false);
        }
    };

    setInterval(() => {
        const s = document.createElement('div');
        s.className = 'snowflake';
        const size = Math.random() * 4 + 2;
        s.style.width = size + 'px';
        s.style.height = size + 'px';
        s.style.left = Math.random() * 100 + '%';
        s.style.animationDuration = (Math.random() * 3 + 5) + 's';
        s.style.opacity = Math.random() * 0.6 + 0.4;
        s.style.zIndex = '1';
        document.getElementById('snow-container').appendChild(s);
        setTimeout(() => s.remove(), 8000);
    }, 200);
</script>
